<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration Declined</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #000; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; }
        .header { background-color: #dc3545; color: #fff; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { background-color: #fff; padding: 30px; border: 1px solid #dc3545; border-top: none; }
        .footer { background-color: #000; color: #fff; padding: 20px; text-align: center; border-radius: 0 0 8px 8px; font-size: 14px; }
        .status-badge { background-color: #fff; color: #dc3545; padding: 5px 15px; border-radius: 15px; font-size: 12px; font-weight: bold; display: inline-block; border: 2px solid #fff; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Registration Declined</h1>
        <span class="status-badge">DECLINED</span>
    </div>
    <div class="content">
        <p>Dear {{ full_name }},</p>
        <p>Your account registration ({{ email }}) has been reviewed and declined.</p>
        <p>If you believe this is an error, please contact support.</p>
        <p>Best regards,<br><strong style="color: #dc3545;">BPTAP Team</strong></p>
    </div>
    <div class="footer">
        <p>Automated message.</p>
        <p>&copy; {{ current_year }} Benefits Package and Tariffs Advisory Panel.</p>
    </div>
</body>
</html>
