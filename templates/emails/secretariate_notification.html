<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration Request</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #000; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; }
        .header { background-color: #27aae1; color: #fff; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { background-color: #fff; padding: 30px; border: 1px solid #27aae1; border-top: none; }
        .footer { background-color: #000; color: #fff; padding: 20px; text-align: center; border-radius: 0 0 8px 8px; font-size: 14px; }
        .status-badge { background-color: #fff; color: #27aae1; padding: 5px 15px; border-radius: 15px; font-size: 12px; font-weight: bold; display: inline-block; border: 2px solid #fff; }
        .user-info { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .action-buttons { text-align: center; margin: 20px 0; }
        .btn { display: inline-block; padding: 12px 24px; margin: 0 10px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 14px; transition: opacity 0.3s; }
        .btn-approve { background-color: #28a745; color: #fff; border: 1px solid #28a745; }
        .btn-reject { background-color: #dc3545; color: #fff; border: 1px solid #dc3545; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="header">
        <h1>New User Registration</h1>
        <span class="status-badge">ACTION REQUIRED</span>
    </div>
    <div class="content">
        <p>A new account registration request requires verification.</p>
        <div class="user-info">
            <p><strong>Name:</strong> {{ full_name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        <div class="action-buttons">
            <a href="{{ frontend_url }}/approve?user_id={{ user_id }}&token={{ token }}" class="btn btn-approve">Review Registration</a>
        </div>
        <p>Best regards,<br><strong style="color: #27aae1;">BPTAP System</strong></p>
    </div>
    <div class="footer">
        <p>Automated notification.</p>
        <p>&copy; {{ current_year }} Benefits Package and Tariffs Advisory Panel.</p>
    </div>
</body>
</html>
